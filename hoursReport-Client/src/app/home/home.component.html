<div class="d-flex justify-content-center h-100 align-items-center ">
    <mat-card class="d-flex  justify-content-center align-items-center flex-column w-50 h-50">
        <div>
            <h1 class="primary">Welcome to {{user.userName}}</h1>
        </div>
        <div>
            <h3>To add a daily report <button color="primary" mat-button (click)="navigateForm()">Click here</button>
            </h3>
        </div>
        <div *ngIf="user.role == managerRole " class="my-2">
            <h3>To view the concentration of hourly reports <button color="primary" mat-button
                    (click)="navigateList()">Click here</button></h3>
        </div>
    </mat-card>
</div>
