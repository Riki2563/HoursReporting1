<div class="d-flex w-100 h-100 justify-content-center align-items-center flex-column">
    <div class="d-flex my-3 ">
        <button color="primary" mat-raised-button (click)="navigateHome()">Home</button>
    </div>
    <div>
        <h2>Enter a daily report</h2>
    </div>
    <mat-card class="d-flex  justify-content-center align-items-center flex-column w-40" *ngIf="hoursRoporting">
        <div class="d-flex w-100 justify-content-around">
            <mat-form-field appearance="outline" class="mr-3">
                <mat-label>Name</mat-label>
                <input matInput [disabled]="true" [ngModel]="hoursRoporting.user?.userName">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label> Date</mat-label>
                <input matInput [disabled]="true" [ngModel]="date" placeholder="DD/MM/YYYY">
            </mat-form-field>
        </div>
        <div class="d-flex w-100 justify-content-around">
            <mat-form-field appearance="outline" class="mr-3">
                <mat-form-field>
                    <input matInput class="date-time-input" placeholder="HH :/ MM" [ngxTimepicker]="picker2"
                        [format]="24" [(ngModel)]="hoursRoporting.begingingTime" [formControl]="begingingTime">
                    <ngx-material-timepicker #picker2></ngx-material-timepicker>
                </mat-form-field>
                <mat-error *ngIf="!begingingTime.valid">
                    Beginging time is <strong>required</strong>
                </mat-error>
            </mat-form-field>


            <mat-form-field appearance="outline">
                <mat-form-field>
                    <input matInput class="date-time-input" placeholder="HH :/ MM" [ngxTimepicker]="picker3"
                        [formControl]="endTime" [format]="24" [(ngModel)]="hoursRoporting.endTime">
                    <ngx-material-timepicker #picker3></ngx-material-timepicker>
                </mat-form-field>
                <mat-error *ngIf="!endTime.valid">
                    End time is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Select Project</mat-label>
                <mat-select [(ngModel)]="hoursRoporting.projectId" [formControl]="projectId">
                    <mat-option *ngFor=" let p of projects" [value]="p.projectId">{{p.projectName}}</mat-option>
                </mat-select>
                <mat-error *ngIf="!projectId.valid">
                    select Project is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-center">
            <button mat-raised-button color="primary" (click)="saveForm()" type="submit"> save</button>
        </div>
    </mat-card>
    <mat-error *ngIf="!isValid">
        Form data is <strong>invalid</strong>
    </mat-error>
</div>
