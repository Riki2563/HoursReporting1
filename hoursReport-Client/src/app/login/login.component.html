<div class="d-flex align-items-center justify-content-center h-100 w-100 flex-column">
  <div class="d-flex">
    <h1 class="primary">Hours Reporting </h1>
  </div>
  <mat-card class="d-flex justify-content-center h-50 align-items-center flex-column w-50 mx-auto">
    <mat-form-field class=" col-8" appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="email" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Email is <strong>required</strong> to login
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-8">
      <mat-label>Enter your password</mat-label>
      <input matInput [formControl]="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="email.hasError('required')">
        password is <strong>required</strong> to login
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()">send</button>
    <div *ngIf="isExist">This user does not exist </div>
  </mat-card>
</div>
